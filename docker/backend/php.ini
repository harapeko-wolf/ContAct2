; PHP設定（ContAct2 プロジェクト用）

; アップロード関連の設定
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; 実行時間とメモリの設定
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; その他の設定
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; セッション設定
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 1000 